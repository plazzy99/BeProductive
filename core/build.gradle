import dependencies.Dependencies
import dependencies.Version
import dependencies.ConfigFields

apply plugin: Dependencies.Plugins.ANDROID_LIBRARY
apply plugin: Dependencies.Plugins.KOTLIN_ANDROID
apply plugin: Dependencies.Plugins.KOTLIN_ANDROID_EXTENSIONS
apply plugin: Dependencies.Plugins.KOTLIN_KAPT

android {

    compileSdkVersion Version.compileSdk
    buildToolsVersion Version.buildTools

    defaultConfig {
        minSdkVersion Version.minSdk
        targetSdkVersion Version.targetSdk
        versionCode Version.versionCode
        versionName Version.versionName

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    Properties properties = new Properties()
    if (project.rootProject.file('local.properties').canRead()) {
        properties.load(project.rootProject.file("local.properties").newDataInputStream())
    }

    buildFeatures {
        dataBinding true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            buildConfigField "String", ConfigFields.BASE_URL, '"https://comodoro-vg.herokuapp.com/"'
        }
        debug {
            buildConfigField "String", ConfigFields.BASE_URL, '"https://comodoro-vg.herokuapp.com/"'
        }
    }

    /*compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }*/

    kotlinOptions {
        jvmTarget = Version.jvmTarget
    }
}

dependencies {

    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation Dependencies.Kotlin.kotlin_stdlib_jdk7

    //Android X
    implementation Dependencies.AndroidX.appcompat
    implementation Dependencies.AndroidX.materialDesign
    implementation Dependencies.AndroidX.constraintlayout
    //implementation Dependencies.AndroidX.vectordrawable
    implementation Dependencies.AndroidX.coreKtx
    implementation Dependencies.AndroidX.core
    api Dependencies.AndroidX.navigation
    api Dependencies.AndroidX.navigationUI

    //LifeCycle
    api Dependencies.Lifecycle.extension

    //Testing
    testImplementation Dependencies.Test.test_junit
    testImplementation Dependencies.Test.mockWebServer
    testImplementation Dependencies.Test.mockito
    testImplementation Dependencies.Test.test_junit
    androidTestImplementation Dependencies.Test.android_test_espresso_core

    //Rx-java
    api Dependencies.RxJava.rxrelay2
    api Dependencies.RxJava.rxjava2
    api Dependencies.RxJava.rxAndroid

    //Third parties UI Lib
    api Dependencies.AndroidX.materialDesign

    //Third Party Android tools
    api Dependencies.Gson.gson
    api Dependencies.javax
    api Dependencies.ThirdPartiesLib.reactiveNetwork
    api Dependencies.ThirdPartiesLib.timber
    api Dependencies.ThirdPartiesLib.jodaTime
    api Dependencies.ThirdPartiesLib.componentManager
    api Dependencies.ThirdPartiesLib.permissionDispatcher
    api Dependencies.ThirdPartiesLib.circleImageView
    kapt Dependencies.ThirdPartiesLib.permissionAnnotation

    //Network
    api Dependencies.Retrofit2.retrofit
    api Dependencies.Retrofit2.adapterRxjava2
    api Dependencies.Retrofit2.converterGson
    api Dependencies.OkHttp3.okHttp3
    api Dependencies.Facebook.stethoNetwork

    //dagger 2
    implementation Dependencies.Dagger.dagger2
    implementation Dependencies.Dagger.daggerAndroidSupport
    kapt Dependencies.Dagger.compiler
    kapt Dependencies.Dagger.processor

    //glide
    api Dependencies.Glide.glide
    kapt Dependencies.Glide.annotationProcessor
    kapt Dependencies.Glide.annotationCompiler

    //circular image view
    api Dependencies.ThirdPartiesLib.circleImageView

}